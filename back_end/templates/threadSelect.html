<!DOCTYPE html>
<html>
<head>
<style>

body{

	color: white;
}
.dropbtn {
    background-color: #4CAF50;
    color: white;

}

.dropdown {

.dropdown-content {

.show {display:block;}

.right{

}

.node {

}

.node circle {
	fill: #fff;
	stroke: steelblue;
	stroke-width: 3px;
}

.node text {
	  font: 12px sans-serif;
}

.link {

	 stroke-width: 2px;

.button rect {
  stroke: #999faa; /* navy 40% */

}

.button rect.pressed {
  fill: #000f2b; /* navy 100% */
}

.button #gradient-start {
  stop-color: #999faa; /* navy 40% */

}

.button #gradient-stop {
  stop-color: #4d576b; /* navy 70% */
  stop-opacity: 1;
}

.button #gradient-start.active, .button #gradient-start.pressed {
  stop-color: #4d576b; /* navy 70% */
}

.button #gradient-stop.active, .button #gradient-stop.pressed {
  stop-color: #000f2b; /* navy 100% */
}

.button text {
  font-size: 30px;
  fill: #eee;
  pointer-events: none;
  text-anchor: middle;
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}



</style>
</head>

	<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {

    document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
        if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none";
        }
    }
}
</script>



<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var turnt = false;
var num = 0;
var treeData = [
  {
    "name": "Graduation",
    "shape": "circle",
    "parent": "null",
    "value": 10,
    "type": "black",
    "level": "grey",
    "pathcolor": "red",
    "children": [
      {
        "name": "pick 1",
        "shape": "rect",
        "parent": "Graduation",
        "value": 6,
        "type": "grey",
        "level": "grey",
        "pathcolor": "red",
        "children": [
          {
            "name": "CS3251",
            "shape": "circle",
            "parent": "pick1",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "red"
          },
          {
            "name": "CS4400",
            "parent": "pick1",
            "shape": "circle",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "grey"
          },
          {
            "name": "CS4235",
            "shape": "circle",
            "parent": "pick1",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "grey"
          }
        ]
      },
      {
        "name": "pick 3",
        "parent": "Graduation",
        "value": 6,
        "shape": "rect",
        "type": "grey",
        "level": "grey",
        "pathcolor": "grey",
        "children": [
          {
            "name": "CS4650",
            "parent": "pick 3",
            "shape": "circle",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "grey"
          },
          {
            "name": "CS4510",
            "parent": "pick 3",
            "shape": "circle",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "grey"
          },
          {
            "name": "CS4731",
            "parent": "pick 3",
            "shape": "circle",
            "value": 5,
            "type": "steelblue",
            "level": "grey",
            "pathcolor": "grey"
          }
        ]
      }
    ]
  }
];


// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;

var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)

    .attr("class", "right")
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = width;
root.y0 = height/2;

update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = width - (d.depth * 100); });

  // Update the nodesâ€¦
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
	  .on("click", click);

  // var shapes = svg.selectAll()
  //   .data(treeData.filter(function(d) {window.alert("here"); return d.shape == "circle"; }))
  //   .append("circle")
  //   .attr("r", function(d) {return d.value;})
  //   .style("stroke", function(d) {return d.type;})
  //   .style("fill", function(d) {return d.level;});

  nodeEnter.append("circle")//function(d)"" {return document.createElement("circle"); })
    .attr("r", function(d) {return d.value;})
    .filter(function(d) {return d.shape == "circle";})
    .style("stroke", function(d) {return d.type;})
    .style("fill", function(d) {return d.level;});

    // nodeEnter.append("rect")//function(d)"" {return document.createElement("circle"); })
    // .attr("width", function(d) {return d.value;})
    // .attr("height", function(d) {return d.value;})
    // .filter(function(d) {return d.shape == "rect";})
    // .style("stroke", function(d) {return d.type;})
    // .style("fill", function(d) {return d.level;});


  // var shapes2 = svg.selectAll()
  //   .data(treeData.filter(function(d) {return d.shape == "rect"; }))
  //   .append("rect")
  //   .attr("width", function(d) {return d.value;}) 
  //   .attr("height",function(d) {return d.value;}) 
  //   .style("stroke", function(d) {return d.type;})
  //   .style("fill", function(d) {return d.level;});
	  // .attr("r", 1e-6)
	  // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? d.value*5 + 30 : -1*(d.value*5 + 30); })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });


  nodeUpdate.select("circle")
    .attr("r", function(d) {return d.value;})
    .filter(function(d) {return d.shape == "circle";})
    .style("stroke", function(d) {return d.type;})
    .style("fill", function(d) {
      if(d.children){
        if(d.children.length == 1){
          d.level = "blue"
        }
        if(d.children.length == 2) {
          d.level = "green"
        }
        if(d.children.length ==3) {
          d.level = "red"
        }
      }
      else {
        d.level = "grey"
      }
      return d.level;});

    nodeUpdate.select("rect")
    .attr("width", function(d) {return d.value * 2;})
    .attr("height", function(d) {return d.value * 2;})
    .filter(function(d) {return d.shape == "rect";})
    .style("stroke", function(d) {return d.type;})
    .style("fill", function(d) {
      if(d.children){
        if(d.children.length == 1){
          d.level = "blue"
        }
        if(d.children.length == 2) {
          d.level = "green"
        }
        if(d.children.length ==3) {
          d.level = "red"
        }
      }
      else {
        d.level = "grey"
      }
      return d.level;});
	  // .attr("r", 10)
	  // .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });

}

// Toggle children on click.
// Take the user to course crituqe page
function click(d) {
  
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}
function updateData() {
  svg.selectAll("path.link").style("stroke", function(d) {
    if (turnt == false) {
      num++;
      if (num == 8) {
        turnt = true;
        num = 0;
      }
      return d.target.pathcolor;
    } else {
      num++;
      if (num == 8) {
        turnt = false;
        num = 0;
      }
      return d.target.level;
  }
});
}


</script>
<div id="option">
