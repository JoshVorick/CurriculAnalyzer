<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>

	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: grey;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}

    </style>

  </head>

  <body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var treeData = [

    "fill": "grey",

          }
        ]
      },
      {

        "fill": "grey",
        "numChildrenNeeded": 2,
        "children": [
        {

          "outline": "grey",

          "numChildrenNeeded": 2,
          "children": [
            {
              "name": "CS3630",
              "parent": "Intelligence",
              "radius": 6,
              "outline": "grey",
              "fill": "grey",
              "numChildrenNeeded": 1,
              "children": [
                {
                  "name": "CS3629",
                  "parent": "CS3630",

                  "outline": "grey",

                }
              ]
            },
            {

        },
        {
          "name": "A2I",
          "parent": "Intelligence",
          "radius": 6,
          "outline": "grey",
          "fill": "grey",

          "children": [
            {
              "name": "CS4650",
              "parent": "HiLvlIntel",
              "radius": 5,
              "outline": "grey",

            },
            {
              "name": "CS4510",

            {

            },

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;

var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

// var svg = d3.select("body").append("svg")
// 	.attr("width", width + margin.right + margin.left)
// 	.attr("height", height + margin.top + margin.bottom)
//   .append("g")
// 	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .call(d3.behavior.zoom().on("zoom", function() {
    svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
  }))
  .append("g")
root = treeData[0];
root.x0 = width;
root.y0 = height/2;

update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = width - (d.depth * 100); });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.x0 + "," + source.y0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
    .attr("r", function(d) {return d.radius;})
    .style("stroke", function(d) {return d.outline;})
    .style("fill", function(d) {return d.fill;});
	  // .attr("r", 1e-6)
	  // .style("fill", function(d) { return d._children ? "lightgrey" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? d.radius*5 + 30 : -1*(d.radius*5 + 30); }) //TODO make this by radius and by length of name
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
    .attr("r", function(d) {return d.radius;})
    .style("stroke", function(d) {return d.outline;})
    .style("fill", function(d) {
      if(!d.numChildrenNeeded) {
        d.fill = "blue"
      }
      else if(!d.taken) {
        d.fill = "red"
      }
      if(d.children) {
        num = 0;
        for(var i = 0; i < d.children.length; i++) {
          if(d.children[i].taken == 1) {
            num++;
          }
        }
        if(num >= d.numChildrenNeeded) {
          d.fill = "blue"
        }
      }
      if(d.taken == 1) {
        d.fill = "green"
      }
      var reg = /\d/g;
      if(!reg.test(d.name)) {
        if(d.fill == "blue") {
          d.fill = "green"
        }
      }

      return d.fill;});
	  // .attr("r", 10)
	  // .style("fill", function(d) { return d._children ? "lightgrey" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {

  d.taken = !d.taken

  update(d);
  update(d.parent);
}

</script>
